

<!-- Header -->
	<div id="header-wrapper">
		<div id="header" class="container">
			
			<!-- Logo -->
				<h1 id="logo"><a href="{{ site.baseurl }}index.html" class="title">{{ site.title }}</a></h1>
				<p>{{ site.description }}</p>
			
			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a class="icon fa-home" href="{{ site.baseurl }}index.html"><span>Home</span></a></li>
						<li>
							<a href="" class="icon fa-bar-chart-o"><span>Archive</span></a>
							<ul>
								{% for tag in site.categories %}
								<li>{% categorylink tag[0] %}{{ tag[0] | capitalize }}{% endcategorylink %}</li>
								{% endfor %}
							</ul>
						</li>
						<li><a class="icon fa-cog" href="{{ site.baseurl }}about/"><span>About</span></a></li>
						<li><a class="icon fa-sitemap" href="#contact"><span>Contact</span></a></li>
					</ul>
				</nav>

		</div>
	</div>
