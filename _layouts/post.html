---
layout: default
---
<div id="main-wrapper">
	<div id="main" class="container">
		<div class="row">
			<div id="content">
				<article class="box post">
					<header>
						<h2 class="post-title">{{ page.title }}</h2>
						<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
					</header>
					{% if page.image %}
					<span class="image featured"><img src="{{ site.baseurl }}/images/{{ page.image }}"/></span>
					{% endif %}
					{% if page.subtitle %}
					<h3>{{ page.subtitle }}</h3>
					{% endif %}
					{{ content }}
				</article>
			</div>
		</div>
	</div>
</div>
